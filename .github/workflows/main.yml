name: CI

on: 
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      working-directory: ./video-streaming
      run: npm ci
    - name: Set up Node.js environment
      uses: actions/setup-node@v3
      with: 
        node-version: 18.x
        cache: 'npm'
      working-directory: ./video-streaming
    - name: Run tests
      working-directory: ./video-streaming
      run: npm test

  
