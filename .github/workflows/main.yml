name: CI

on: 
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with: 
        node-version: 18.x
        cache: 'npm'
    
    - run: |
        cd video-streaming
        npm ci
    - run: npm test

  
